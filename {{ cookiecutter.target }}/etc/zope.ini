[app:zope]
use = egg:Zope#main
zope_conf = %(here)s/zope.conf

[server:main]
{%- if cookiecutter.wsgi_fast_listen %}
paste.server_factory = waitress_fastlisten:main
use = egg:waitress_fastlisten#main
fast-listen = {{ cookiecutter.wsgi_fast_listen }}
{%- else %}
use = egg:waitress#main
listen = {{ cookiecutter.wsgi_listen }}
{%- endif %}
threads = {{ cookiecutter.wsgi_threads }}
clear_untrusted_proxy_headers = {{ cookiecutter.wsgi_clear_untrusted_proxy_headers|lower }}
max_request_body_size = {{ cookiecutter.wsgi_max_request_body_size }}

[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

[pipeline:main]
pipeline =
    translogger
    egg:Zope#httpexceptions
    zope

{%- if cookiecutter.profile_repoze %}

[filter:profile]
use = egg:repoze.profile
log_filename = {{ cookiecutter.profile_repoze_log_filename | abspath }}
cachegrind_filename = {{ cookiecutter.profile_repoze_cachegrind_filename | abspath }}
discard_first_request = {{ cookiecutter.profile_repoze_discard_first_request }}
path = /__profile__
flush_at_shutdown = {{ cookiecutter.profile_repoze_flush_at_shutdown }}
unwind = {{ cookiecutter.profile_repoze_unwind }}
{%- endif %}

[loggers]
keys = root, plone, waitress.queue, waitress, wsgi

[handlers]
keys = console, accesslog, eventlog

[formatters]
keys = generic, message

[logger_root]
level = INFO
handlers = console, eventlog

[logger_plone]
level = INFO
handlers = eventlog
qualname = plone

[logger_waitress.queue]
level = INFO
handlers = eventlog
qualname = waitress.queue
propagate = 0

[logger_waitress]
level = INFO
handlers = eventlog
qualname = waitress

[logger_wsgi]
level = INFO
handlers = accesslog
qualname = wsgi
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_accesslog]
class = FileHandler
args = (r'{{ cookiecutter.location_log | abspath("instance-access.log") }}', 'a')
kwargs = {}
level = INFO
formatter = message

[handler_eventlog]
class = FileHandler
args = (r'{{ cookiecutter.location_log | abspath("instance.log") }}', 'a')
kwargs = {}
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-7.7s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

[formatter_message]
format = %(message)s

