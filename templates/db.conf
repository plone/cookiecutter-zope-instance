# =============================================================================
# Filestorage (flat file with blobs)
{% macro filestorage(filestorage_location, blob_location, pack_keep_old, quota, packer, pack_gc, skip_blobs=false) -%}
    <filestorage>
        path {{ filestorage_location| abspath }}
{%- if not skip_blobs %}
        blob-dir {{ blob_location | abspath }}
{%- endif %}
        pack-keep-old {{ "true" if cookiecutter.db_filestorage_pack_keep_old else "false" }}
{%- if quota %}
        quota {{ quota }}
{%- endif %}
{%- if packer %}
        packer {{ packer }}
{%- endif %}
{%- if pack_gc %}
        pack-gc {{ pack_gc }}
{%- endif %}
    </filestorage>
{%- endmacro %}

# =============================================================================
# Relstorage
{% macro relstorage(
    blob_mode,
    blob_location,
    blob_cache_size,
    blob_cache_size_check,
    keep_history,
    read_only,
    create_schema,
    commit_lock_timeout,
    blob_cache_size_check_external,
    blob_chunk_size,
    cache_local_mb,
    cache_local_object_max,
    cache_local_compression,
    cache_local_dir,
    cache_prefix,
    replica_conf,
    ro_replica_conf,
    replica_timeout,
    replica_revert_when_stale,
    driver,
    postgresql_driver,
    postgresql_dsn,
    mysql_driver,
    mysql_parameters,
    oracle_driver,
    commit_lock_id,
    oracle_user,
    oracle_password,
    oracle_dsn,
    sqlite3_driver,
    sqlite3_data_dir,
    sqlite3_gevent_yield_interval,
    sqlite3_pragma,
    tagmarker,
    skip_blobs=false
) -%}
    %import relstorage
<relstorage{{ tagmarker }}>
{%- if not skip_blobs %}
    # blob settings
    shared-blob-dir {{ "true" if blob_mode == "shared" else "false" }}
    blob-dir {{ blob_location | abspath }}
{%- endif %}
    # relstorage general settings
    keep-history {{ keep_history|lower }}
    read-only {{ read_only|lower }}
    create-schema {{ create_schema|lower}}
{%- if commit_lock_timeout %}
    commit-lock-timeout {{ commit_lock_timeout }}
{%- endif %}
{%- if not skip_blobs %}
{%- if blob_cache_size %}
    blob-cache-size {{ blob_cache_size }}
{%- endif %}
{%- if blob_cache_size_check %}
    blob-cache-size-check {{ blob_cache_size_check }}
{%- endif %}
{%- if blob_cache_size_check_external %}
    blob-cache-size-check-external {{ "true" if blob_cache_size_check_external else "false" }}
{%- endif %}
{%- if blob_chunk_size %}
    blob-chunk-size {{ blob_chunk_size }}
{%- endif %}
{%- endif %}
{%- if cache_local_mb %}
    cache-local-mb {{ cache_local_mb }}
{%- endif %}
{%- if cache_local_object_max %}
    cache-local-object-max {{ cache_local_object_max }}
{%- endif %}
{%- if cache_local_compression %}
    cache-local-compression {{ cache_local_compression }}
{%- endif %}
{%- if cache_local_dir %}
    cache-local-dir {{ cache_local_dir }}
{%- endif %}
{%- if cache_prefix %}
    cache-prefix {{ cache_prefix }}
{%- endif %}
{%- if replica_conf %}
    replica-conf {{ replica_conf }}
{%- endif %}
{%- if ro_replica_conf %}
    ro-replica-conf {{ ro_replica_conf }}
{%- endif %}
{%- if replica_timeout %}
    replica-timeout {{ replica_timeout }}
{%- endif %}
{%- if replica_revert_when_stale %}
    replica-revert-when-stale {{ replica_revert_when_stale }}
{%- endif %}
    # driver specific settings
{%- if driver == "postgresql" %}
    <postgresql>
        driver {{ postgresql_driver }}
        dsn {{ postgresql_dsn }}
    </postgresql>
{%- endif %}
{%- if driver == "mysql" %}
    <mysql>
        driver {{ mysql_driver }}
{%- for key, value in mysql_parameters|dictsort %}
        {{ key }} {{ value }}
{%- endfor %}
    </mysql>
{%- endif %}
{%- if driver == "oracle" %}
{%- if commit_lock_id %}
    # only relevant if oracle is used
    commit-lock-id {{ commit_lock_id }}
{%- endif %}
    <oracle>
        driver {{ oracle_driver }}
        user {{ oracle_user }}
        password {{ oracle_password }}
        dsn {{ oracle_dsn }}
    </oracle>
{%- endif %}
{%- if driver == "sqlite3" %}
    <sqlite3>
        driver {{ sqlite3_driver }}
        data_dir {{ sqlite3_data_dir | abspath }}
{%- if sqlite3_gevent_yield_interval %}
        gevent-yield-interval {{ sqlite3_gevent_yield_interval }}
{%- endif %}
{%- if sqlite3_pragma %}
        <pragma>
{%- for key, value in sqlite3_pragma|dictsort %}
            {{ key }} {{ value }}
{%- endfor %}
        </pragma>
{%- endif %}
    </sqlite3>
{%- endif %}
</relstorage>
{%- endmacro %}

# =============================================================================
# ZEO storage
{% macro zeo(
    blob_mode,
    blob_location,
    blob_cache_size,
    blob_cache_size_check,
    server,
    name,
    client,
    var,
    cache_size,
    username,
    password,
    realm,
    read_only_fallback,
    read_only,
    drop_cache_rather_verify,
    skip_blobs=false

)-%}
    <zeoclient>
{%- if not skip_blobs %}
        # blobs
        shared-blob-dir {{ "true" if blob_mode == "shared" else "false" }}
        blob-dir {{ blob_location | abspath }}
{%- endif %}
        # general settings
        server {{ server }}
        name {{ name }}
{%- if client %}
        # persistent caching
        client {{ client }}
{%- if var %}
        var {{ var }}
{%- endif %}
{%- endif %}
{%- if cache_size %}
        cache-size {{ cache_size }}
{%- endif %}
{%- if not skip_blobs %}
{%- if blob_cache_size %}
    blob-cache-size {{ blob_cache_size }}
{%- endif %}
{%- if blob_cache_size_check %}
    blob-cache-size-check {{ blob_cache_size_check }}
{%- endif %}
{%- endif %}
{%- if username %}
        # Authentication
        username {{ username }}
        password {{ password }}
{%- if realm %}
        realm {{ realm }}
{%- endif %}
{%- endif %}
        # Advanced options
{%- if read_only_fallback %}
        read-only-fallback true
{%- endif %}
{%- if read_only %}
        read-only true
{%- endif %}
{%- if drop_cache_rather_verify %}
        drop-cache-rather-verify {{ drop_cache_rather_verify }}
{%- endif %}
    </zeoclient>
{%- endmacro %}

# =============================================================================
# S3 Blob Storage (wraps a base storage with S3-backed blobs)
{% macro s3blobstorage(
    bucket_name,
    s3_prefix,
    s3_endpoint_url,
    s3_region,
    s3_access_key,
    s3_secret_key,
    s3_use_ssl,
    s3_addressing_style,
    cache_dir,
    cache_size,
    base_storage_type
) -%}
    %import zodb_s3blobs
    <s3blobstorage>
        bucket-name {{ bucket_name }}
{%- if s3_prefix %}
        s3-prefix {{ s3_prefix }}
{%- endif %}
{%- if s3_endpoint_url %}
        s3-endpoint-url {{ s3_endpoint_url }}
{%- endif %}
{%- if s3_region %}
        s3-region {{ s3_region }}
{%- endif %}
{%- if s3_access_key %}
        s3-access-key {{ s3_access_key }}
{%- endif %}
{%- if s3_secret_key %}
        s3-secret-key {{ s3_secret_key }}
{%- endif %}
{%- if not s3_use_ssl or s3_use_ssl == "false" %}
        s3-use-ssl false
{%- endif %}
{%- if s3_addressing_style != "auto" %}
        s3-addressing-style {{ s3_addressing_style }}
{%- endif %}
        cache-dir {{ cache_dir | abspath }}
{%- if cache_size != "1GB" %}
        cache-size {{ cache_size }}
{%- endif %}
{%- if base_storage_type == "direct" %}
{% filter indent(width=4) %}
    {{ filestorage(
        cookiecutter.db_filestorage_location,
        cookiecutter.db_blob_location,
        cookiecutter.db_filestorage_pack_keep_old,
        cookiecutter.db_filestorage_quota,
        cookiecutter.db_filestorage_packer,
        cookiecutter.db_filestorage_pack_gc,
        skip_blobs=true
    ) }}
{% endfilter %}
{%- endif %}
{%- if base_storage_type == "relstorage" %}{%-
    set db_blob_mode = cookiecutter.db_blobs_mode or cookiecutter.db_blob_mode %}{%-
    set db_blob_location = cookiecutter.db_blobs_location or cookiecutter.db_blob_location %}
{% filter indent(width=4) %}
    {{ relstorage(
        db_blob_mode,
        db_blob_location,
        cookiecutter.db_blob_cache_size,
        cookiecutter.db_blob_cache_size_check,
        cookiecutter.db_relstorage_keep_history,
        cookiecutter.db_relstorage_read_only,
        cookiecutter.db_relstorage_create_schema,
        cookiecutter.db_relstorage_commit_lock_timeout,
        cookiecutter.db_relstorage_blob_cache_size_check_external,
        cookiecutter.db_relstorage_blob_chunk_size,
        cookiecutter.db_relstorage_cache_local_mb,
        cookiecutter.db_relstorage_cache_local_object_max,
        cookiecutter.db_relstorage_cache_local_compression,
        cookiecutter.db_relstorage_cache_local_dir,
        cookiecutter.db_relstorage_cache_prefix,
        cookiecutter.db_relstorage_replica_conf,
        cookiecutter.db_relstorage_ro_replica_conf,
        cookiecutter.db_relstorage_replica_timeout,
        cookiecutter.db_relstorage_replica_revert_when_stale,
        cookiecutter.db_relstorage,
        cookiecutter.db_relstorage_postgresql_driver,
        cookiecutter.db_relstorage_postgresql_dsn,
        cookiecutter.db_relstorage_mysql_driver,
        cookiecutter.db_relstorage_mysql_parameters,
        cookiecutter.db_relstorage_oracle_driver,
        cookiecutter.db_relstorage_commit_lock_id,
        cookiecutter.db_relstorage_oracle_user,
        cookiecutter.db_relstorage_oracle_password,
        cookiecutter.db_relstorage_oracle_dsn,
        cookiecutter.db_relstorage_sqlite3_driver,
        cookiecutter.db_relstorage_sqlite3_data_dir,
        cookiecutter.db_relstorage_sqlite3_gevent_yield_interval,
        cookiecutter.db_relstorage_sqlite3_pragma,
        "",
        skip_blobs=true
    ) }}
{% endfilter %}
{%- endif %}
{%- if base_storage_type == "zeo" %}{%-
    set db_blob_mode = cookiecutter.db_blobs_mode or cookiecutter.db_blob_mode %}{%-
    set db_blob_location = cookiecutter.db_blobs_location or cookiecutter.db_blob_location %}
{% filter indent(width=4) %}
    {{ zeo(
        db_blob_mode,
        db_blob_location,
        cookiecutter.db_blob_cache_size,
        cookiecutter.db_blob_cache_size_check,
        cookiecutter.db_zeo_server,
        cookiecutter.db_zeo_name,
        cookiecutter.db_zeo_client,
        cookiecutter.db_zeo_var,
        cookiecutter.db_zeo_cache_size,
        cookiecutter.db_zeo_username,
        cookiecutter.db_zeo_password,
        cookiecutter.db_zeo_realm,
        cookiecutter.db_zeo_read_only_fallback,
        cookiecutter.db_zeo_read_only,
        cookiecutter.db_zeo_drop_cache_rather_verify,
        skip_blobs=true
    ) }}
{% endfilter %}
{%- endif %}
    </s3blobstorage>
{%- endmacro %}
